<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
			<!-- Start of menu -->
			<div id="menu">
				<ul>
					<li><a href="oluwabunmi2.html">Home</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		<!-- End of menu -->


	<!-- Start of Contact -->
			<div id="review">
				<h2>Contact Form</h2>
				<div class="form">
						<form method="post">
							<fieldset>
								<div>
									<label for="labeTitle">Title</label>
									<input type="text" name="title" id="labeTitle" placeholder="Title" minlength="4">
								</div>
								<div>
									<label for="labelName">Name</label>
									<input type="text" name="name" id="labelName" placeholder="Full Name" minlength="4">
								</div>
								<div>
									<label for="labelEmail">Email</label>
									<input type="email" name="email" id="labelEmail" placeholder="Email" minlength="30">
								</div>
								<div>
									<label for="labelMessage">Message</label>
									<textarea id="labelMessage" name="message" rows="10" cols="60" placeholder="Type message here ..." minlength="20"></textarea>
								</div>
									<input type="submit" name="submit" value="Submit">
								
								</div>	
							</fieldset>
						</form>
				</div>
			<div id="clear"></div>
		<!-- End of Contact -->

</body>
</html>
